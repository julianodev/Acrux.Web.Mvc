
<div class="row">
    <div class="col-xs-12">
        <div class="text-right">
            <button type="button" class="btn btn-success" (click)="getUsers()">Consultar Usuários</button>
        </div>
    </div>
</div>

<br/>

<div class="panel panel-default">

    <!-- Default panel contents -->
    <div class="panel-heading">
        Github Service
    </div>
    <!-- Table -->
    <table class="table" *ngIf="users">
        <thead>
        <tr>
            <th>#</th>
            <th>Usuario</th>
            <th>Url</th>
        </tr>
        </thead>
        <tbody *ngFor="let user of users">
        <tr>
            <th scope="row">{{user.id}}</th>
            <td><strong>@</strong>{{user.login}}</td>
            <td>{{user.url}}</td>
            <td ><p data-placement="top" data-toggle="modal" data-target="#myModal" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" (click)="showDetail(user)" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
        </tr>
        </tbody>
    </table>
    
    

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Perfil:  {{user?.url}}</h4>
                </div>
                <div class="modal-body">
                    
                    <img src="{{user?.avatar_url}}" class="img-circle" width="100" height="100">
                    <br/>
                    <p>Olá, <strong>@{{user?.login}}</strong></p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="alert alert-info" [hidden]="!isVisible" >
    <strong>Github!</strong> Buscando usuários.
</div>
